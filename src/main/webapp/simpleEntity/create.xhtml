<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{simpleEntityBean.id}'/>
		<f:event type="preRenderView" listener='#{simpleEntityBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Simple Entity"/>

	<ui:define name="header">
		Simple Entity
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty simpleEntityBean.id}'>
				Edit existing Simple Entity
			</c:when>
			<c:otherwise>
				Create a new Simple Entity
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="simpleEntityBeanSimpleEntityName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="simpleEntityBeanSimpleEntityName" value="#{simpleEntityBean.simpleEntity.name}"/>
					<h:message for="simpleEntityBeanSimpleEntityName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="simpleEntityBeanSimpleEntitySimpleString" value="Simple String:"/>
				<h:panelGroup>
					<h:inputText id="simpleEntityBeanSimpleEntitySimpleString" value="#{simpleEntityBean.simpleEntity.simpleString}"/>
					<h:message for="simpleEntityBeanSimpleEntitySimpleString" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="simpleEntityBeanSimpleEntityAnotherString" value="Another String:"/>
				<h:panelGroup>
					<h:inputText id="simpleEntityBeanSimpleEntityAnotherString" value="#{simpleEntityBean.simpleEntity.anotherString}"/>
					<h:message for="simpleEntityBeanSimpleEntityAnotherString" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{simpleEntityBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty simpleEntityBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{simpleEntityBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{simpleEntityBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
