<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{simpleEntityBean.page}'/>
		<f:event type="preRenderView" listener='#{simpleEntityBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Simple Entity entities"/>

	<ui:define name="header">
		Simple Entity
	</ui:define>

	<ui:define name="subheader">
		Search Simple Entity entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="simpleEntityBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="simpleEntityBeanExampleName" value="#{simpleEntityBean.example.name}"/>
							<h:message for="simpleEntityBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="simpleEntityBeanExampleSimpleString" value="Simple String:"/>
						<h:panelGroup>
							<h:inputText id="simpleEntityBeanExampleSimpleString" value="#{simpleEntityBean.example.simpleString}"/>
							<h:message for="simpleEntityBeanExampleSimpleString" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="simpleEntityBeanExampleAnotherString" value="Another String:"/>
						<h:panelGroup>
							<h:inputText id="simpleEntityBeanExampleAnotherString" value="#{simpleEntityBean.example.anotherString}"/>
							<h:message for="simpleEntityBeanExampleAnotherString" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{simpleEntityBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{simpleEntityBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="simpleEntityBeanPageItems" styleClass="data-table" value="#{simpleEntityBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/simpleEntity/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Simple String"/>
					</f:facet>
					<h:link outcome="/simpleEntity/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSimpleString" value="#{_item.simpleString}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Another String"/>
					</f:facet>
					<h:link outcome="/simpleEntity/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnotherString" value="#{_item.anotherString}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{simpleEntityBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
